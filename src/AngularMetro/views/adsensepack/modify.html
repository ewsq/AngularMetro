<div ng-controller="views.adsensepack.modify as vm">

    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span ng-if="!vm.pack.id">添加广告资源包</span>
                    <span ng-if="vm.pack.id">编辑广告资源包: {{vm.pack.name}} </span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">资源包名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="请输入名称" ng-model="vm.pack.name">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">是否发布</label>
                            <div class="col-md-9">
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="check" class="md-check" ng-model="vm.pack.state">
                                        <label for="check">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 发布
                                        </label>
                                    </div>

                                </div>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label">广告备注</label>
                            <div class="col-md-10">
                                <textarea ng-model="vm.pack.note" class="form-control" rows="2" placeholder="请输入简介"></textarea>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <!-- 角色列表 -->
                <table object-table
                       data="vm.table.data"
                       check-model="vm.table.checkModel"
                       display="vm.table.pageConfig.itemsPerPage"
                       headers="广告资源名称,广告类型,创建时间,广告概述,广告时长,状态"
                       fields="name,type,createTime,note,time,state">
                    <tbody>
                        <tr ng-click="$owner.showeditinfo(item);setSelected(item)">
                            <td>
                                <input type="checkbox" ng-model="::item.checked"
                                       ng-click="$event.stopPropagation(); checkOne(item)" />
                            </td>
                            <td show-td item="item" name="name"></td>
                            <td>
                                <span  ng-show="item.type==1">视频</span>
                                <span  ng-show="item.type==2">图片</span>
                            </td>
                            <td show-td item="item" name="createTime" format="yyyy-MM-dd  HH:mm"></td>
                            <td show-td item="item" name="note"></td>
                            <td show-td item="item" name="time"></td>
                            <td >
                                <span ng-show="item.state==1">已发布</span>
                                <span ng-show="item.state==0">未发布</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--分页-->
                <nav class="paging">
                    <obj-pagination conf="vm.table.pageConfig"></obj-pagination>
                </nav>

            </div>
            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" busy-text="保存"
                        class="btn btn-primary blue" ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
