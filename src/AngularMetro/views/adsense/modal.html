<div>
    <form name="exampleForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span>添加</span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
                <button type="submit" button-busy="vm.saving" busy-text="保存"
                        class="btn btn-primary blue" ng-click="vm.save()"
                        ng-disabled="exampleForm.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </div>

    </form>
</div>
