<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span>添加</span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">广告名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入名称">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label" for="cate">广告分类</label>
                        <div class="col-md-9">
                            <select class="form-control edited" id="cate">
                                <option value="1" selected>视频</option>
                                <option value="2">图片</option>
                            </select>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">选择资源</label>
                        <div class="col-md-9">
                            <input type="file" class="form-control" placeholder="请选择资源文件">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">广告时长</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" placeholder="请输入时长">
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">是否发布</label>
                        <div class="col-md-9">
                            <div class="md-checkbox-inline">
                                <div class="md-checkbox">
                                    <input type="checkbox" id="check" class="md-check">
                                    <label for="check">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 发布
                                    </label>
                                </div>

                            </div>
                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 control-label">广告备注</label>
                        <div class="col-md-9">
                            <textarea class="form-control" rows="3" placeholder="请输入简介"></textarea>

                            <div class="form-control-focus"> </div>
                        </div>
                    </div>
                </div>
           
            </div>
         
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
