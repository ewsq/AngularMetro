<div ng-controller="views.payment.index as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>

                <a href="#">收款账户管理</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-lg-3">
                <div class="portlet light">
                    <div class="portlet-title myPortlet-title">
                        <span class="myPortlet-title-span">
                            组织机构
                        </span>
                    </div>
                    <div class="portlet-body scrollList portlet-scroll" ng-scrollbar>
                        <div id="OrganizationUnitEditTree"></div>
                        <div ng-if="!vm.organizationTree.unitCount" class="text-muted">
                            暂无组织机构
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-3 control-label">公司名称</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               ng-class="{'edited':vm.model.name}" readonly required ng-model="vm.model.name">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-3 control-label">微信</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               ng-class="{'edited':vm.model.wechat}" readonly ng-model="vm.model.wechat">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-3 control-label">支付宝</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               ng-class="{'edited':vm.model.pay}" readonly required ng-model="vm.model.pay">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="page-bar">
                                <div class="col-xs-6">
                                    <ul class="page-breadcrumb" >
                                        <li>
                                            <a href="#">电影派</a>
                                            <i class="fa fa-angle-right"></i>
                                        </li>
                                        <li>
                                            <span>北京</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-xs-6">
                                    <ul class="page-breadcrumb" style="float:right">
                                        <li>
                                            <a href="#" ng-click="vm.unbindwechat()" >解绑微信分账</a>
                                        </li>
                                        <li>
                                            <a href="#" ng-click="vm.unbindpay()">解绑支付宝分账</a>
                                        </li>
                                    </ul>
                                </div>


                            </div>

                        </div>
                        <div class="row">
                    
                            <div class="col-xs-4">
                                <span>勾选绑定账号，扫码绑定分账账号</span>
                            </div>
                            <div class="col-xs-4">
                                <div ng-click="vm.show(1)" class="fa-item col-md-6">
                                    <i class="fa fa-weixin"></i> 微信
                                </div>
                                <div ng-click="vm.show(2)" class="fa-item col-md-6">
                                    <i class="fa fa-paypal"></i> 支付宝
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <input type="checkbox" value="1" ng-click="vm.init()" ng-model="vm.filter.check" />已配置 &nbsp;
                                <input type="checkbox" value="0" ng-click="vm.init()" ng-model="vm.filter.uncheck" />未配置
                                &nbsp;  {{vm.count.alreadyCount}}/{{vm.count.settingTotal}}
                            </div>

                        </div>
                        <!-- 角色列表 -->
                        <table object-table
                               data="vm.table.data"
                               check-model="vm.table.checkModel"
                               display="vm.table.pageConfig.itemsPerPage"
                               headers="对象,收款账号(微信),收款账号(支付宝),分帐帐号(微信),分帐帐号(支付宝)"
                               fields="orgName,wxAccount，aliAccount,fenwechat,fenpay">
                            <tbody>
                                <tr ng-click="$owner.showeditinfo(item);setSelected(item)">
                                    <td>
                                        <input type="checkbox" ng-model="::item.checked"
                                               ng-click="$event.stopPropagation(); checkOne(item)" />
                                    </td>
                                    <td show-td item="item" name="orgName"></td>
                                    <td>xxxxxxxxx</td>
                                    <td>xxxxxxxxx</td>
                                    <td show-td item="item" name="wxAccount"></td>
                                    <td show-td item="item" name="aliAccount"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--分页-->
                        <nav class="paging">
                            <obj-pagination conf="vm.table.pageConfig"></obj-pagination>
                        </nav>

                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
