<div ng-controller="views.payment.index as vm">
    <div class="row">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <span>收款账户管理</span> <small></small>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-lg-3">
                <div class="portlet light">
                    <div class="portlet-title myPortlet-title">
                        <span class="myPortlet-title-span">
                            组织机构
                        </span>
                    </div>
                    <div class="portlet-body scrollList portlet-scroll" ng-scrollbar>
                        <div id="OrganizationUnitEditTree"></div>
                        <div ng-if="!vm.organizationTree.unitCount" class="text-muted">
                            暂无组织机构
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-3 control-label">公司名称</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               ng-class="{'edited':vm.model.name}" readonly required ng-model="vm.model.name">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-3 control-label">微信</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               ng-class="{'edited':vm.model.wechat}" required ng-model="vm.model.wechat">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <button type="button"  ng-click="vm.bind()" class="btn btn-success">绑定</button>
                                <button type="button"  ng-click="vm.unbind()" class="btn btn-success">解绑</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-3 control-label">支付宝</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               ng-class="{'edited':vm.model.pay}" required ng-model="vm.model.pay">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                   
                    </div>
                    <div class="portlet-body">
                        <!-- 角色列表 -->
                        <table object-table
                               data="vm.table.data"
                               check-model="vm.table.checkModel"
                               display="vm.table.pageConfig.itemsPerPage"
                               headers="对象,收款账号(微信),收款账号(支付宝),分帐帐号(微信),分帐帐号(支付宝)"
                               fields="object,allowwechat，allowpay,fenwechat,fenpay">
                            <tbody>
                                <tr ng-click="$owner.showeditinfo(item);setSelected(item)">
                                    <td>
                                        <input type="checkbox" ng-model="::item.checked"
                                               ng-click="$event.stopPropagation(); checkOne(item)" />
                                    </td>
                                    <td show-td item="item" name="devicename"></td>
                                    <td show-td item="item" name="devicenote"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--分页-->
                        <nav class="paging">
                            <obj-pagination conf="vm.table.pageConfig"></obj-pagination>
                        </nav>

                    </div>
                </div>




            </div>


        </div>
    </div>
</div>
