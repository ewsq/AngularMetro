<div ng-controller="views.fashionable.index as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>

                <a href="#">分账管理</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-lg-3">
                <div class="portlet light">
                    <div class="portlet-title myPortlet-title">
                        <span class="myPortlet-title-span">
                            组织机构
                        </span>
                    </div>
                    <div class="portlet-body scrollList portlet-scroll" ng-scrollbar>
                        <div id="OrganizationUnitEditTree"></div>
                        <div ng-if="!vm.organizationTree.unitCount" class="text-muted">
                            暂无组织机构
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="portlet light">
                    <div class="row">
                        <div class="col-xs-10 text-left">
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <p class="input-group">
                                        <input type="text" class="form-control" placeholder="开始时间"
                                               uib-datepicker-popup readonly
                                               ng-model="vm.filter.startTime"
                                               is-open="vm.date.leftopen"
                                               datepicker-options="vm.date.dateOptions"
                                               ng-required="true"
                                               current-text="今天"
                                               clear-text="清除"
                                               close-text="关闭" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default"
                                                    ng-click="vm.date.openleft()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <p class="input-group">
                                        <input type="text" class="form-control" placeholder="结束时间"
                                               uib-datepicker-popup readonly ng-model="vm.filter.endTime"
                                               is-open="vm.date.rightopen"
                                               datepicker-options="vm.date.dateOptions"
                                               ng-required="true"
                                               current-text="今天"
                                               clear-text="清除"
                                               close-text="关闭" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default"
                                                    ng-click="vm.date.openright()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <i ng-click="vm.init()" class="fa fa-search"></i>
                                    <input type="text" class="form-control input-circle" placeholder="按条件搜索" ng-model="vm.filter.name">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 text-right">
                         
                            <button class="btn btn-primary blue" ng-click="vm.export()"><i class="fa fa-times"></i> 导出</button>
                        </div>
                    </div>
                    <div class="portlet-body">
                
                        <!-- 角色列表 -->
                        <table object-table
                               data="vm.table.data"
                               check-model="vm.table.checkModel"
                               display="vm.table.pageConfig.itemsPerPage"
                               headers="一级,二级,三级,累计销售金额(元),当日销售金额"
                               fields="object,allowwechat，allowpay,fenwechat,fenpay">
                            <tbody>
                                <tr ng-click="$owner.showeditinfo(item);setSelected(item)">
                                    <td>
                                        <input type="checkbox" ng-model="::item.checked"
                                               ng-click="$event.stopPropagation(); checkOne(item)" />
                                    </td>
                                    <td show-td item="item" name="devicename"></td>
                                    <td show-td item="item" name="devicenote"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--分页-->
                        <nav class="paging">
                            <obj-pagination conf="vm.table.pageConfig"></obj-pagination>
                        </nav>

                    </div>
                </div>




            </div>


        </div>
    </div>

</div>
